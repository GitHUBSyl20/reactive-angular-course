<div class="lesson-detail">
  <h3>{{ activeLesson.description }}</h3>
  <h5>Duration: {{ activeLesson.duration }}</h5>
  <iframe
    width="400"
    height="200"
    frameborder="0"
    allowfullscreen
    [src]="('https://www.youtube.com/embed/' + activeLesson?.videoId | safeUrl)"
  >
  </iframe>
</div>
